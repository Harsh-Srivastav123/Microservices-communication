<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-between">
<div class="flex flex-col items-center p-6">
    <h1 class="text-2xl font-bold mb-4">Messaging Interface</h1>
    <div class="w-full max-w-md mb-6">
        <label for="messageInput" class="block text-lg font-medium text-gray-700 mb-2">Enter your message:</label>
        <textarea id="messageInput" class="w-full p-2 border rounded mb-4" rows="4" placeholder="Type your message here..."></textarea>
    </div>
    <div class="w-full max-w-md mb-6">
        <label for="displayField" class="block text-lg font-medium text-gray-700 mb-2">Message display:</label>
        <div id="displayField" class="w-full p-4 border rounded bg-gray-50 h-32 overflow-auto"></div>
    </div>
</div>
<div class="flex justify-center mb-6">
    <div class="space-x-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2" onclick="sendMessage('rest')">Rest</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2" onclick="sendMessage('redis')">Redis</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2" onclick="sendMessage('kafka')">Kafka</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2" onclick="sendMessage('rabbitmq')">RabbitMq</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2" onclick="sendMessage('grpc')">Grpc</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2" onclick="sendMessage('aws-sns')">AWS-sns</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2" onclick="sendMessage('aws-sqs')">AWS-sqs</button>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="http://localhost:8002/script.js"></script>


</body>
</html>
