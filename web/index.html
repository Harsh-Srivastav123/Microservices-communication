<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice - Communication</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .form-container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            border-color: #3b82f6;
        }
        .form-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #2563eb;
        }
        .toggle-button {
            margin-top: 1rem;
            cursor: pointer;
            color: #3b82f6;
            text-align: center;
            transition: color 0.3s;
        }
        .toggle-button:hover {
            text-decoration: underline;
            color: #2563eb;
        }
        .headline {
            margin-bottom: 2rem;
            text-align: center;
            color: #1f2937;
        }
        .headline h1 {
            font-size: 2.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 h-screen flex flex-col justify-center items-center">
    <div class="headline">
        <h1>Microservice - Communication</h1>
    </div>
    <div class="form-container p-6">
        <div id="signup-form" class="auth-form">
            <div class="form-header">Signup</div>
            <input type="text" id="signup-username" class="form-input" placeholder="Username" required>
            <input type="password" id="signup-password" class="form-input" placeholder="Password" required>
            <button class="form-button" onclick="signup()">Signup</button>
            <div class="toggle-button" onclick="toggleForms()">Already have an account? Login</div>
        </div>
        <div id="login-form" class="auth-form hidden">
            <div class="form-header">Login</div>
            <input type="text" id="login-username" class="form-input" placeholder="Username" required>
            <input type="password" id="login-password" class="form-input" placeholder="Password" required>
            <button class="form-button" onclick="login()">Login</button>
            <div class="toggle-button" onclick="toggleForms()">Don't have an account? Signup</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
